<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لحبيبتي</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Cairo", sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 5;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            max-width: 450px;
            color: white;
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
            animation: fadein 2s ease;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            line-height: 1.8;
        }

        /* قلب بينبض */
        .heart-beat {
            font-size: 55px;
            animation: beat 1s infinite;
            margin-top: 15px;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* تأثير ظهور */
        @keyframes fadein {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }

        /* قلوب طايرة في الخلفية */
        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 22px;
            animation: floatUp 6s linear infinite;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.6); opacity: 0;}
            25% {opacity: 1;}
            100% { transform: translateY(-10vh) scale(1.4); opacity: 0;}
        }
    </style>
</head>

<body>

    <!-- قلوب عشوائية في الخلفية -->
    <script>
        for (let i = 0; i < 20; i++) {
            let heart = document.createElement("div");
            heart.classList.add("floating-heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (15 + Math.random()*25) + "px";
            heart.style.animationDuration = (4 + Math.random()*6) + "s";
            document.body.appendChild(heart);
        }
    </script>

    <div class="container">
        <div class="card">
            <h1>لروحي وقلبي ❤️</h1>
            <p>
                أنا عارف إني ساعات بتعبك،  
                بس والله إنتي أكتر حد بيدخل قلبي من غير ما يستأذن.  
                إنتي فرحتي وسبب ضحكتي،  
                وأنا عمري ما هقدر أزعلك ولا أشوف فيكي لحظة زعل.  
                <br><br>
                استحمّليني شوية…  
                دا عشان حبّي ليكي أكبر من اللي بيتقال ❤️
            </p>

            <div class="heart-beat">❤️</div>
        </div>
    </div>

</body>
</html>
